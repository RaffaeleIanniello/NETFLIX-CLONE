<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="netflix-set.css">
</head>
  <body class="bg-dark">
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="assets/netflix_logo.png"> <img src="assets/netflix_logo.png" alt="net" width="100px"></a>
        </div>
    </nav>
    <main class="mt-5 px-5">
        <h1 class="text-light text-center">Edit Profile</h1>
        <form class="was-validated">
            <div class="mb-3">
              <button class="text-center">Strive Student</button>
             
            </div>
          
            <div class="form-check mb-3">
              <h5 class="text-light">Language:</h5>
            </div>
          
            <div class="mb-3">
              <select class="form-select" required aria-label="select example">
                <option value="">English</option>
                <option value="1">Italian</option>
                <option value="2">French</option>
                <option value="3">Holland</option>
              </select>
              
            </div>
          
            <div class="mb-3">
                
                  
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                      <label class="form-check-label text-light" for="validationFormCheck1">Autoplay next episode in a series on all devices.</label>
                      
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                        <label class="form-check-label text-light" for="validationFormCheck1">Autolay previews while browsing on all devices.</label>
                        
                      </div>
                  
                    
                    
                    
          
            <div class="mb-3 d-flex justify-content-center m-5 ">
              <button class="btn btn-light text-dark border border-light me-2" type="submit" >SAVE</button>
              <button class="btn btn-dark text-light border border-light me-2" type="submit" >CANCEL</button>
              <button class="btn btn-dark text-light border border-light" type="submit" >DELETE PROFILE</button>
            </div>
          </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
